<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <link rel="stylesheet" href="../CSS/clientsEdit.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
  <div class="container">
    <div class="icons">
      <img class="cross-icon" src="../img/cross.svg" alt="Cross Icon">
    </div>
    <div class="content">
      <img class="logo" src="../img/image-wind-user.svg" alt="Logo">
      <div class="chat-info">
        <img class="chat-icon" src="../img/image-chat.svg" alt="Chat Icon">
        <div class="header">Открыть чат</div>
      </div>
    </div>
    <div class="contact-info">
      <div class="input-group">
        <label for="company">Название компании:</label>
        <input type="text" id="company" value="ООО Ромашка">
      </div>

      <div class="input-group">
        <label for="contact">Контактное лицо:</label>
        <input type="text" id="contact" value="Иванов Иван Иванович">
      </div>

      <div class="input-group">
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" value="+7(908) 765-43-21">
      </div>

      <div class="input-group">
        <label for="email">E-mail Адресс:</label>
        <input type="text" id="email" value="a@b.com">
      </div>

      <div class="input-group">
        <label for="inn">ИНН:</label>
        <input type="text" id="inn" value="7743013902">
      </div>

      <button class="save-button">Сохранить</button>
    </div>
  </div>
</body>
</html>
